[package]
name = "pm_encoder"
version = "0.3.0"
edition = "2021"
description = "High-performance context serializer (Rust Engine)"
license = "MIT"

[lib]
name = "pm_encoder"
path = "src/lib.rs"

[[bin]]
name = "pm_encoder"
path = "src/bin/main.rs"

[dependencies]
md5 = "0.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
globset = "0.4"
