[package]
name = "pm_encoder"
version = "0.4.0"
edition = "2021"
description = "High-performance context serializer (Rust Engine)"
license = "MIT"

[lib]
name = "pm_encoder"
path = "src/lib.rs"

[[bin]]
name = "pm_encoder"
path = "src/bin/main.rs"

[dependencies]
md5 = "0.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
globset = "0.4"
regex = "1.10"
lazy_static = "1.4"
clap = { version = "4.4", features = ["derive"] }
